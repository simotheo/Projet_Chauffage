name: Exemple de workflow Python

on:
  push:
    branches:
      - main

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v2

      - name: Configurer Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Remplacez 'x' par la version de Python que vous souhaitez utiliser

      - name: Exécuter le script Python
        id: run_script
        run: python chemin_vers_votre_script.py # Remplacez "chemin_vers_votre_script.py" par le chemin relatif ou absolu de votre script Python

      - name: Vérifier le résultat
        run: |
          result=$(echo "${{ steps.run_script.outputs.stdout }}")
          if [ "$result" == "True" ]; then
            echo "Le résultat est True. Tout va bien !"
          else
            echo "Le résultat est différent de True. Il y a peut-être un problème."
            exit 1
          fi
